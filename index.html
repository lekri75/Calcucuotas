<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>CalcuCuotas</title>
    <link rel="icon" type="image/x.icon" href="./Calculadora.jpg">
    <div class="header_text">
          <h1 class="animate__animated animate__backInRight">CalcuCuotas</h1>
          <h2>Desde aquí podes calcular las cuotas de tu próximo viaje</h2>
          </div>
          <hr>
  </head>

<main>  
       <div class="form">
           <form action="#">
           <label for="Aerolínea"><b>Aerolínea</b></label> 
           <input type="text" name="Aerolínea" placeholder="Seleccione la línea aérea" required>
           <br>
           <br>
           <label for="Fecha de viaje"><b>Fecha de viaje</b></label>
           <input type="date" required>
           <br>
           <br>
           <label for="Monto a financiar"><b>Monto a financiar</b></label>
           <input type="text" name="Monto a financiar" placeholder="Ingrese aquí el importe" required>
           <br>
           <br>
           <label for="Banco"><b>Banco</b></label>
           <input type="text" name="Banco" placeholder="Seleccione su Banco" required>
           <br>
           <br>
           <label for="Tarjeta"><b>Tarjeta</b></label>
            <select class="altura">
            <option value="1"> VISA</option>
            <option value="2"> MASTERCARD</option>
            <option value="3"> AMERICAN EXPRESS</option>
            <option value="4"> DINERS</option>
            <option value="5"> NARANJA</option>
            <option value="6"> CABAL</option>
        </select>
        <br>
        <br>
           <label for="Cantidad de cuotas"><b>Cantidad de cuotas</b></label>
           <input type="text" name="Cantidad de Cuotas"placeholder="Indique la cantidad de cuotas"required>
            <br>
            <br>
            <input type="submit" value="Calcular">
           <br>
           <br>
           <button type="submit">
           <br>
           <label for="Interes"><b>Interes</b></label>
           <input type="text" name="Interes">
           <br>
           <br>
           <label for="Total financiado"><b>Total financiado</b></label>
           <input type="text" name="Total financiado">
           <br>
           <br>
           <label for="Valor de cada cuota"><b>Valor de cada cuota</b></label>
           <input type="text" name="Valor de cada cuota">
           <br>
           <br>
           </form>   
           </div>

</main>

</body>
</html>
